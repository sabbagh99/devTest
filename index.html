<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat vs Dog</title>
    <link rel="stylesheet" href="style.css">

    <script src="App.js"></script>
</head>

<body>

    <div>


        <div>
            <h1>Cat</h1>
            <div id="myProgress">
                <div id="myBar"></div>
            </div>
            <img id="catImg" src="https://static.wixstatic.com/media/4cbe8d_f1ed2800a49649848102c68fc5a66e53~mv2.gif"

            <button onclick="dog()">Kill dogs team</button>

        </div>

        <div>
            <h1>Dog</h1>
            <div id="myProgressDog">
                <div id="myBarDog"></div>
            </div>
            <img id="dogImg" src="https://media.tenor.com/images/6d6ca4f9717440e13665685b7c03f9ea/tenor.gif" alt="" height="20%" width="20%" >
            <button onclick="cat()">Kill cats team</button>


        </div>
    </div>
</body>

</html>
